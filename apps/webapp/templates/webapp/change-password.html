{% extends 'webapp/page.html' %}

{% block pageTitle %} &raquo; Change password{% endblock %}

{% block pageContent %}
    <div class="container-fluid">
        <div class="col-md-6 col-lg-4">
            <h2>Change password</h2>
            
            <form action="{{ request.path }}" method="post">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        {% for field in form %}
                            {{ field.errors }}
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="form-group{% if form.old_password.errors %} has-error{% endif %}">
                    <label class="control-label" for="id_old_password">Old password:</label>
                    <input class="form-control" id="id_old_password" name="old_password" type="password" required>
                </div>
                <div class="form-group{% if form.new_password1.errors %} has-error{% endif %}">
                    <label class="control-label" for="id_new_password1">New password:</label>
                    <input class="form-control" id="id_new_password1" name="new_password1" type="password" required>
                </div>
                <div class="form-group{% if form.new_password2.errors %} has-error{% endif %}">
                    <label class="control-label" for="id_new_password2">New password confirmation:</label>
                    <input class="form-control" id="id_new_password2" name="new_password2" type="password" required>
                </div>
                <button class="btn btn-primary">Change password</button>
            </form>
        </div>
    </div>
{% endblock %}
