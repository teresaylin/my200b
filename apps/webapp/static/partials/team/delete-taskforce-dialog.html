<div class="modal-header">
    <h3 class="modal-title">Delete task force</h3>
</div>
<div class="modal-body">
    <p>Really delete <strong>{{ taskforce.name }}</strong>?</p>
    <p class="alert alert-warning"><strong>Warning</strong>: this will delete all sub task forces.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="delete()">Delete</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
