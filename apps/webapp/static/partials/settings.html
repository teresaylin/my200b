<h1>Settings</h1>

<div class="content-panel">
    <div class="panel-body">
        <h3>Your account</h3>
        <p>
            <a href="/app/change-password" target="_blank">Change password...</a>
        </p>
        
        <h3>Dropbox</h3>
        <div ng-controller="DropboxAuthCtrl">
            <p ng-if="status.authorized">
                Linked to Dropbox account: {{ status.email }}
            </p>
            <p ng-if="!status.authorized">
                You have not authorized Dropbox access. Click <a href ng-click="openAuthDialog()">here</a> to authorize. 
            </p>
        </div>
    </div>
</div>
