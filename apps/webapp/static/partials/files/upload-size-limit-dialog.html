<div class="modal-header">
    <h3 class="modal-title">File size limit</h3>
</div>
<div class="modal-body">
    <p class="alert alert-info">
        Uploads are restricted to files not exceeding <strong>{{ maxSize|filesize }}</strong> in size.
    </p>
    <p>
        Please upload the file via <a href="http://www.dropbox.com" target="_blank">www.dropbox.com</a>, or via your Dropbox desktop client.
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>
